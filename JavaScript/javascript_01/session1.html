<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let favoriteArtist = '태연';
        console.log(favoriteArtist);


        const a = 10;
        console.log(a);

        let add = 1 + 2;
        console.log(add);

        let b = 2 + 5 - (3 * 2) / 2;
        console.log(b);


        const c = 2022;
        const d = ' 올해는 호랑이의 해';
        console.log(c + d);


        let num1 = 10;
        let num2 = 3;

        num1 += num2;
        console.log(num1);

        num1 -= num2;
        console.log(num1);
        

        let num3 = 1;
        num3 ++;
        ++ num3;
        console.log(num3);

        let num4 = 1;
        num4 --;
        console.log(num4);


        const a1 = 10;
        const b1 = 15;
        const c1 = 15;

        console.log(a1 < b1);       // ture
        console.log(b1 >= c1);      // true


        // 두 값이 일치하는지 확인
        const d1 = 1;
        const e1 = 1;
        const equals = d1 === e1;
        console.log(equals);


        // 두 값이 일치하지 않는지 확인
        const value = 1 !== '1';
        console.log(value);


        // OR 연산자
        let orOperator = true || false;
        console.log(orOperator);        // true
        orOperator = false || false;
        console.log(orOperator);        // false

        
        // AND 연산자
        const andOperator = true && false;
        console.log(andOperator);       // false


        // NOT 연산자
        const notOperator = !true;
        console.log(notOperator);       // false


        // 연산자 우선순위
        let o = 10;
        let p = 20;
        let q = 30;
        let r = 40;
        let result;

        result = o > p || p >= q || q > r;
        console.log(result);        // false

        result = o <= p && p < q && r >= q;
        console.log(result);        // true

        result = !(o > p)
        console.log(result);        // true

        
        // 조건문
        
        // if문
        const n1 = 1;
        if (n1 + 1 === 2){
            console.log('n1 + 1은 2입니다.');
        }

        // else문
        const n2 = 10;
        if (n2 > 15){
            console.log('n2는 15보다 큽니다.');
        }
        else{
            console.log('n2는 15보다 크지 않습니다.');
        }
        
        // else if문
        let month = 5;
        if (month >= 3 && month <= 5){
            console.log("봄")
        }
        else if (month >= 6 && month <= 8){
            console.log("여름")
        }
        else if (month >= 9 && month <= 11){
            console.log("가을")
        }
        else{
            console.log("겨울")
        }


        // 반복문

        // while문
        let i = 1;
        while (i <= 10){
            console.log(i);
            i ++;
        }

        // for문 + break
        for (let j = 10; j >= 1; j--){
            console.log(j);
            if (j == 6){
                break;
            }
        }

        // continue
        for(let k = 1; k <= 10; k++){
            if (k % 2 == 0){
                continue;
            }
            console.log(k);
        }


        const num5 = 1;
        const num6 = 2;
        const sum = num5 + num6;
        console.log(sum);

        // 함수1
        function addition(num1, num2){
            return num1 + num2;
        }

        const sum2 = addition(100, 200);
        console.log(sum2);


        // 함수2
        function hello(name){
            console.log(`Hello, ${name}!`);
        }

        hello('lion');

        
        // 함수3
        function getGrade(score){
            if (score === 100){
                return 'A'
            }
            else if (score >= 90){
                return 'B'
            }
            else if (score >= 80){
                return 'C'
            }
            else if (score >= 70){
                return 'D'
            }
            else{
                return 'F'
            }
        }

        const grade = getGrade(95);
        console.log(grade);


        // 배열
        const numArray = [1, 2, 3, 4, 5];

        const object = [
        {name:'멋쟁이'},
        {name:'사자처럼'}
        ];

        console.log(object[0]);


        // 배열에 새 항목 추가
        object.push(
            {name:'자바스크립트'}
        );

        console.log(object);


        // 배열의 크기 알아내기
        console.log(object.length);     // 3



    </script>
